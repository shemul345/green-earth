<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth|Save nature, save our future</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- daisyUI and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- header section start -->
    <header class="bg-green-700 shadow-sm">
        <div class="navbar max-w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="text-black text-xl hover:bg-green-600 hover:text-white"><a href="">About</a></li>
                        <li class="text-black text-xl hover:bg-green-600 hover:text-white"><a href="">Gallery</a></li>
                        <li class="text-black text-xl hover:bg-green-600 hover:text-white"><a href="">Plant a Tree</a>
                        </li>
                    </ul>
                </div>
                <div class="flex justify-center items-center">
                    <a href=""><img src="./assets/logo.png" class="w-10 h-10" alt=""></a>
                    <a href="" class="text-xl font-bold text-white">Green Earth</a>
                </div>

            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="text-white text-lg"><a href="">About</a></li>
                    <li class="text-white text-lg"><a href="">Gallery</a></li>
                    <li class="text-white text-lg"><a href="">Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn btn-warning rounded-3xl text-[#15803D]">Plant a Tree</a>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <main>
        <!-- banner section start -->
        <section class="flex flex-col-reverse md:flex-col-reverse xl:flex-row justify-around items-center bg-[#CFF0DC]">
            <img class="flex-1" src="./assets/hero-leaf1.png" alt="">
            <div class="text-center flex-1 mt-8 md:mt-10 xl:mt-0">
                <h2 class="text-3xl font-bold mb-5">Plant a Tree, Grow a Future</h2>
                <p class="mb-10">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <a class="btn btn-warning rounded-3xl text-[#15803D]">Get Involved</a>
            </div>
            <img class="flex-1" src="./assets/hero-leaf2.png" alt="">
        </section>
        <!-- banner section end -->

        <!-- trees section start -->
         <section class="bg-green-50 mb-10">
            <h4 class="text-2xl font-semibold text-center pt-24 pb-8">Choose Your Trees</h4>
            <div class="flex gap-5 justify-center items-center max-w-11/12 mx-auto">
                <div class="w-1/12">sdgsd</div>


                <div id="plants-container" class="w-10/12 grid grid-cols-1 md:w-1/2 lg:grid-cols-2 lg:w-3/4 xl:w-full xl:grid-cols-3 gap-y-5 gap-x-3">
                    
                </div>


                <div class="w-1/12 bg-white">fdgsd</div>
            </div>
            
         </section>
        <!-- trees section end -->
    </main>
    <footer>

    </footer>
